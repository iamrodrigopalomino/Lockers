#RENDER
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

server.port=${PORT:8080}

app.cors.allowed-origins=http://localhost:5173,http://localhost:5500,http://127.0.0.1:5173,http://127.0.0.1:5500

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from-name=${APP_MAIL_FROM_NAME:LockersApp}
app.mail.from-address=${APP_MAIL_FROM_ADDRESS}

# Optional admin bootstrap (set in Render env vars)
app.admin.username=${APP_ADMIN_USERNAME:}
app.admin.password=${APP_ADMIN_PASSWORD:}
app.admin.email=${APP_ADMIN_EMAIL:}
app.admin.boleta=${APP_ADMIN_BOLETA:}
app.admin.name=${APP_ADMIN_NAME:Admin}
app.admin.apellido-paterno=${APP_ADMIN_APELLIDO_PATERNO:Admin}
app.admin.apellido-materno=${APP_ADMIN_APELLIDO_MATERNO:}
app.admin.carrera=${APP_ADMIN_CARRERA:}
